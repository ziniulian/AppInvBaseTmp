apply plugin: 'com.android.application'

android {
	compileSdkVersion 17
	buildToolsVersion "26.0.2"

	defaultConfig {
		applicationId "tk.ziniulian.job.xc2910demo"
		minSdkVersion 11
		targetSdkVersion 17
		versionCode 2
		versionName "0.0.2"
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}
	sourceSets {
		main {
			jniLibs.srcDirs = ['libs']
		}
	}
}

dependencies {
	compile 'com.android.support:support-v4:19.1.0'
	compile files('libs/gson-2.8.2.jar')
	compile files('libs/ksoap2-android-assembly-3.6.0-jar-with-dependencies.jar')
	compile files('libs/XC2910/rfid/invengo.irp1.jar')
	compile files('libs/XC2910/com/invengo.system.ctrl.jar')
	compile files('libs/XC2910/com/invengo.system.device.jar')
	compile files('libs/XC2910/com/invengo.util.jar')
	compile files('libs/XC2910/bar/invengo.dev.barcode.jar')
	compile files('libs/XC2910/bar/invengo.system.comm.jar')
}
